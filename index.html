<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: #f39c12;
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #c0392b;
    }

    /* Fireworks Animation */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ff0, #f00);
      border-radius: 50%;
      animation: firework 1.5s linear infinite;
    }

    @keyframes firework {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(6);
        opacity: 0;
      }
    }

    /* Blinking Hearts */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #e74c3c;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Fireworks -->
  <div class="firework" style="top: 10%; left: 20%; animation-delay: 0.2s;"></div>
  <div class="firework" style="top: 20%; left: 40%; animation-delay: 0.4s;"></div>
  <div class="firework" style="top: 30%; left: 60%; animation-delay: 0.6s;"></div>
  <div class="firework" style="top: 40%; left: 80%; animation-delay: 0.8s;"></div>
  <div class="firework" style="top: 50%; left: 50%; animation-delay: 1s;"></div>
  <div class="firework" style="top: 70%; left: 30%; animation-delay: 1.2s;"></div>
  <div class="firework" style="top: 80%; left: 70%; animation-delay: 1.4s;"></div>
  <div class="firework" style="top: 90%; left: 10%; animation-delay: 1.6s;"></div>

  <!-- Blinking Hearts -->
  <div class="heart" style="top: 15%; left: 25%; animation-delay: 0.2s;">❤️</div>
  <div class="heart" style="top: 30%; left: 50%; animation-delay: 0.5s;">❤️</div>
  <div class="heart" style="top: 50%; left: 75%; animation-delay: 0.8s;">❤️</div>
  <div class="heart" style="top: 70%; left: 40%; animation-delay: 1.1s;">❤️</div>
  <div class="heart" style="top: 85%; left: 20%; animation-delay: 1.4s;">❤️</div>

  <!-- Digital Card -->
  <div class="card">
    <h1>Happy New Year 2025!</h1>
    <p>To my amazing boyfriend,</p>
    <p>I wish this year brings us even closer, filled with love, joy, and countless memories. ❤️</p>
    <button class="button" onclick="goToNightSky()">Click for a Surprise</button>
  </div>

  <script>
    function goToNightSky() {
      window.location.href = 'NightSky.html'; // Redirect to the night sky page
    }
  </script>
</body>
</html>
